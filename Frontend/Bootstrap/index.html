<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Bootstrap</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MyShop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id=" ">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">홈</a></li>
        <li class="nav-item"><a class="nav-link" href="#">상품</a></li>
        <li class="nav-item"><a class="nav-link" href="#">문의</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card h-100 d-flex flex-column">
        <img src="../deer.png" class="card-img-top" alt="상품 이미지">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">사슴</h5>
          <p class="card-text">사슴이에요.</p>
          <button class="btn btn-primary mt-auto" data-bs-toggle="modal" data-bs-target="#productModal">상세 보기</button>
        </div>
      </div>
    </div>
    <!-- col-md-4 블록을 2개 더 복사해 3열 구성 -->
  </div>
</div>
<div id="mainCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="배너 1">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/800x300?text=Second" class="d-block w-100" alt="배너 2">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">상품 상세</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>상품에 대한 상세 설명이 여기에 들어갑니다.</p>
      </div>
    </div>
  </div>
</div>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
